apply plugin: 'java'

ext {
    libraries = [

            rxjava                    : "2.2.12",

            gson                      : "2.8.6",

            bytekit                   : "1.2.6",

            spring                    : "5.1.0.RELEASE",

            guava                     : "28.2-jre",

            caffeine                  : "2.8.0",

            okio                      : "2.4.0",

            mapdb                     : "3.0.7"
    ]
}

group 'com.safframework.rxcache'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

buildscript {
    ext.kotlin_version = '1.3.61'
    ext.rxcache_version = '1.4.6'

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.2'
    }
}

tasks.getByPath(":example:compileJava").enabled = false
