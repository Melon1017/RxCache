apply plugin: 'java'

ext {
    libraries = [

            rxjava                    : "2.2.12",

            gson                      : "2.8.5",

            bytekit                   : "1.2.6",

            spring                    : "5.1.0.RELEASE",

            guava                     : "27.1-jre",

            caffeine                  : "2.8.0",

            okio                      : "2.4.0",

            mapdb                     : "3.0.7"
    ]
}

group 'com.safframework.rxcache'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

buildscript {
    ext.kotlin_version = '1.3.50'
    ext.rxcache_version = '1.4.5'

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.5.0'
    }
}

tasks.getByPath(":core:bintrayUpload").enabled = false
tasks.getByPath(":proxy:bintrayUpload").enabled = false
tasks.getByPath(":extension:bintrayUpload").enabled = false
tasks.getByPath(":memory:caffeine:bintrayUpload").enabled = false
tasks.getByPath(":memory:guava-cache:bintrayUpload").enabled = false
tasks.getByPath(":memory:off-heap:bintrayUpload").enabled = false
tasks.getByPath(":memory:mapdb:bintrayUpload").enabled = false
tasks.getByPath(":converter:fastjson:bintrayUpload").enabled = false
tasks.getByPath(":converter:moshi:bintrayUpload").enabled = false
tasks.getByPath(":converter:fst:bintrayUpload").enabled = false
tasks.getByPath(":converter:kryo:bintrayUpload").enabled = false
tasks.getByPath(":converter:hessian:bintrayUpload").enabled = false

tasks.getByPath(":example:compileJava").enabled = false
