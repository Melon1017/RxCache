apply plugin: 'java'

ext {
    libraries = [

            rxjava                    : "2.2.4",

            bytekit                   : "1.2.3",

            spring                    : "5.1.0.RELEASE"
    ]
}

group 'com.safframework.rxcache'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

buildscript {

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.5.0'
    }
}